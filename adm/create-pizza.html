<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pizzaria Fantástica</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
	<link rel="stylesheet" href="../assets/css/nav-adm.css">
	<nav id="nav-adm">
		<div>
			Pizzaria Fantástica
			<span>
				Área Administrativa
			</span>
		</div>
		<ul>
			<li><a href="/pedidos">Pedidos</a></li>
			<li><a href="/clientes">Clientes</a></li>
			<li class="selected"><a href="/pizzas">Pizzas</a></li>
			<li><a href="/users">Usuários</a></li>
			<li><a href="/adm/logout">Sair</a></li>
		</ul>
	</nav>
	<link rel="stylesheet" href="../assets/css/form-pizza.css">
	<form id="form-pizza" method="POST" action="/pizzas" enctype="multipart/form-data">
		<label>
			Nome:
			<input type="text" name="nome" id="nome" placeholder="Digite o nome da pizza">
		</label>

		<label>
			Ingredientes:
			<input type="text" name="ingredientes" id="ingredientes" placeholder="Ingredientes (separados por vírgula)">
		</label>

		<label>
			Preço:
			<input type="number" name="preco" id="preco" step="0.01" placeholder="Digite o preço da pizza">
		</label>

		<label>
			Foto:
			<img src="../assets/img/no-image.png">
			<div>Clique para selecione nova imagem</div>
			<input type="file" name="img" id="img">
		</label>

		<button type="submit">Salvar</button>
	</form>

</body>
</html>
