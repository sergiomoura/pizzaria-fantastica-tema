<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pizzaria Fantástica</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/90a414e190.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
	<link rel="stylesheet" href="assets/css/form-busca.css">
    <link rel="stylesheet" href="../assets/css/form-usuario.css">
    
    <form action="/busca" method="get" id="form-busca">
		
		<a id="logo" href="index.html">
			<img src="./assets/img/logo.svg" alt="Logo Pizzaria">
		</a>
		
		<input type="text" name="q" placeholder="Qual pizza você procura?" autocomplete="off" value="">
		
		<button type="submit">Buscar</button>
		
		<a class="form-button" href="carrinho.html">
			<span>18</span>
			<i class="fa-solid fa-cart-shopping fa-2xl"></i>
		</a>

		<div class="menu form-button">
			<i class="fa-solid fa-user fa-2xl"></i>
			<ul>
				<li>
					<a href="perfil.html">
						<i class="fa-solid fa-user-pen"></i>
						<span>Editar Perfil</span>
					</a>
				</li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-location-dot"></i>
                        <span>Endereços</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-money-check-dollar"></i>
                        <span>Formas de Pagamento</span>
                    </a>
                </li>

				<li>
					<a href="#">
						<i class="fa-solid fa-right-from-bracket"></i>
						<span>Logout</span>
					</a>
				</li>

			</ul>
		</div>

	</form>
	
	<form id="form-usuario" method="POST" action="" enctype="multipart/form-data">
		<label>
			Foto:
			<img src="../assets/img/no-image.png">
			<div>Clique para selecione nova imagem</div>
			<input type="file" name="img" id="img">
		</label>
		
		<div class="campos">
			<label>
				Nome:
				<input type="text" name="nome" id="nome" placeholder="Digite o nome do usuário" value="Renato Aragão">
			</label>
		
			<label>
				E-mail:
				<input type="email" name="email" id="email" placeholder="Digite e-mail do usuário" value="didi@trapalhoes.com">
			</label>
		
			<label>
				Senha:
				<input type="password" name="senha" id="senha" placeholder="Digite a senha">
			</label>
		
			<label>
				Confirme a Senha:
				<input type="password" name="conf" id="conf" placeholder="Confirme a senha do usuário">
			</label>

			<button type="submit">Salvar</button>
		</div>
	</form>

</body>
</html>
